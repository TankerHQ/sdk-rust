[version]
current = "0.2.0"

regex = '''
  (dev)
  |
  (
    (?P<major>\d+)
    \.
    (?P<minor>\d+)
    \.
    (?P<patch>\d+)
    (
      -
      (?P<lifecycle>alpha|beta|r)
      (?P<release>\d+)
    )?
  )
'''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "Cargo.toml"
search = 'version = "{current_version}"'
